        {% extends 'index.html' %}
        {% block addForm %}
        <div class="row">
            <div class="col-md-12 col-lg-12">
                <nav class="navbar navbar-inverse">
                    <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">To-Do List</a>
                    </div>
                    <ul class="nav navbar-nav">
                        {% for e in tabs %}
                        <li class="active"><a href="addToDo.html">{{ e }}</a></li>
                        {% endfor %}
                    
                    </ul>
                    </div>
                </nav>
            </div>
        </div>
        <div id="main">
            <form action="/templates/submitted.html" method="POST", name="addnote">
               
                
                <div class="form-group">
                    <label for="noteTitle">Note Title:</label>
                    <input type="text" name="noteTitle" class="form-control" id="noteTitle" placeholder="Title">
                </div>
                
                <div class="form-group">
                    <textarea class="form-control" name="noteDetail" rows="6" placeholder="Add additional information here"></textarea>
                </div>
                <div class="checkbox">
                    <label>
                    <input type="checkbox"> Check me out
                    </label>
                </div>
                <button type="submit" class="btn btn-success">Post</button>
            </form>
        </div>
        {% endblock %}
